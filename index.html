<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DiceGame</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<h1 class="totalScore">Total Score:<span id="totalScore">30</span></h1>

	<div class="wrapper">
		<div class="box">
			<div class="name">
				<h2>Player 1</h2>
			</div>
			<div class="image">
				<img src="dice1.png">
			</div>
			<div class="btn">
				<button onclick="dice1()">start</button>
			</div>
			<div>
				<h3>Score:<span id="score1">0</span></h3>
			</div>
		</div>

		<div class="box">
			<div class="name">
				<h2>Player 2</h2>
			</div>
			<div class="image">
				<img src="dice1.png">
			</div>
			<div class="btn">
				<button onclick="dice2()">start</button>
			</div>
			<h3>Score:<span id="score2">0</span></h3>
		</div>
	</div>
	<div class="center">
		<h1 id=winner></h1>
		<a href="index.html" class="playagain">Play Again</a>
	</div>

<script src="index.js"></script>
</body>
</html>
